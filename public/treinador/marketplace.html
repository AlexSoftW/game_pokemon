<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="imagem/png" href="../assets/icons/pixel_pokeball.jpg" />

   <link rel="stylesheet" href="../css/style_marketplace.css">
   <title>Pokémon | Market-place</title>
</head>

<body>
   <section id="main">
      <div class="container">
         <div class="conteudo">

            <!-- Navbar lado esquerdo -->
            <div class="navbar">
               <div class="icons_pages">
                  <div class="option_page">
                     <a href="perfil.html">
                        <img src="../assets/icons/great_ball.png" />
                        <p>Perfil</p>
                     </a>
                  </div>
                  <div class="option_page">
                     <hr />
                     <a href="../game/game.html">
                        <img src="../assets/icons/controle.png" />
                        <p>PLAY!</p>
                     </a>
                     <hr />
                  </div>
                  <div class="option_page">
                     <a href="colecao.html">
                        <img src="../assets/icons/colecao.png" />
                        <p>Coleção</p>
                     </a>
                     <hr />
                  </div>
                  <div class="option_page">
                     <a href="loja.html">
                        <img src="../assets/icons/loja.png" />
                        <p>Loja</p>
                     </a>
                     <hr />
                  </div>
                  <div class="option_page focus_nav">
                     <a href="marketplace.html">
                        <img src="../assets/icons/marketplace.png" />
                        <p>MarketPlace</p>
                     </a>
                     <hr />
                  </div>
                  <div class="option_page">
                     <a href="./dados_globais.html">
                        <img src="../assets/icons/world.png" />
                        <p>Dados globais</p>
                     </a>
                  </div>


               </div>
               <div class="sair">
                  <hr />
                  <button onclick="sair_sessao()">
                     <img src="../assets/icons/sair.png" />
                  </button>
               </div>
            </div>

            <!-- Meio Conteudo -->
            <div class="main_page">
               <div class="container_main_page">
                  <div class="group_title">
                     <div class="title">
                        <h1>
                           MarketPlace
                        </h1>
                        <hr />
                     </div>
                     <div class="group_bag">
                        <div class="bag">
                           <div class="item">
                              <img src="../assets/icons/coin.png">
                              <p>16k</p>
                           </div>
                           <div class="item">
                              <img src="../assets/icons/bag_pokeball.png">
                              <p>9x</p>
                           </div>
                        </div>
                     </div>
                  </div>

                        <!-- segunda parte do market -->
                  <div class="market">
                     <table class="group_title_market">
                        <tr>
                           <td>Pokémon</td>
                           <td>Tipo</td>
                           <td>Treinador</td>
                           <td>Preço</td>
                        </tr>
                     </table>

                     <div class="group_market">
                        <table class="resultado_market">
                           <tr>
                              <td class="pokemon"><img src="../assets/icons/charmander.png">Charmander</td>
                              <td>Comum</td>
                              <td>Pedrin123</td>
                              <td>0.5k</td>
                           </tr>
                        </table>

                        <table class="resultado_market">
                           <tr>
                              <td><img src="../assets/icons/squirtle.png" alt=""></td>
                              <td>Comum</td>
                              <td>alex9821</td>
                              <td>0.2k</td>
                           </tr>
                        </table>

                        <table class="resultado_market">
                           <tr>
                              <td><img src="../assets/icons/bullbasaur.png" alt=""></td>
                              <td>Comum</td>
                              <td>brandao231</td>
                              <td>0.4k</td>
                           </tr>
                        </table>

                        <table class="resultado_market">
                           <tr>
                              <td><img src="../assets/icons/avatar.png" alt=""></td>
                              <td>Comum</td>
                              <td>Gui5261</td>
                              <td>0.8k</td>
                           </tr>
                        </table>

                        <table class="resultado_market">
                           <tr>
                              <td><img src="../assets/icons/caterpie.png" alt=""></td>
                              <td>Comum</td>
                              <td>paulo728</td>
                              <td>1.2k</td>
                           </tr>
                        </table>

                        <table class="resultado_market">
                           <tr>
                              <td><img src="../assets/icons/meowth.png" alt=""></td>
                              <td>Comum</td>
                              <td>xxoteh</td>
                              <td>1.0k</td>
                           </tr>
                        </table>

                        <table class="resultado_market">
                           <tr>
                              <td><img src="../assets/icons/jigglypuff.png" alt=""></td>
                              <td>Comum</td>
                              <td>jukera</td>
                              <td>1.5k</td>
                           </tr>
                        </table>
                        <table class="resultado_market">
                           <tr>
                              <td><img src="../assets/icons/charmander.png" alt=""></td>
                              <td>Comum</td>
                              <td>Pedrin123</td>
                              <td>0.5k</td>
                           </tr>
                        </table>
                              <!-- final dos inserts -->
                     </div>
                  </div>
               </div>
            </div>

            <!-- Lado direito do conteudo -->
            <div class="pokemon">

               <div class="card_pokemon">
                  <div class="detalhes">
                     <img src="../assets/cards/004.card-Charmander.svg   " alt="">
                  </div>
               </div>

               <div class="group_button">
                  <button onclick="Comprar()">Comprar</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>

</html>
