<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="../assets/img/icons/pokeball.jpg" />
    <link rel="stylesheet" href="../css/style_marketplace.css">
    <link rel="stylesheet" href="../css/style_css_global.css">
    <title>Pokemon | Market</title>
</head>
<body onload="market()" >
    <section id="main">
        <div class="container">
           <div class="conteudo">

            <!-- Navbar lado esquerdo -->
            <div class="navbar">
               <div class="icons_pages">
                  <div class="option_page focus_nav">
                        <a href="home_treinador.html">
                           <img src="../assets/icons/great_ball.png" />
                           <p>Perfil</p>
                        </a>
                     </div>
                  <div class="option_page">
                     <hr />
                     <a href="../game/game.html">
                        <img src="../assets/icons/controle.png" />
                        <p>PLAY!</p>
                     </a>
                     <hr />
                  </div>
                  <div class="option_page">
                   <a href="colecao.html">
                      <img src="../assets/icons/colecao.png" />
                      <p>Coleção</p>
                   </a>
                   <hr />
                </div>
                  <div class="option_page">
                   <a href="loja.html">
                      <img src="../assets/icons/loja.png" />
                      <p>Loja</p>
                   </a>
                   <hr />
                </div>
                <div class="option_page">
                   <a href="marketplace.html">
                      <img src="../assets/icons/marketplace.png" />
                      <p>MarketPlace</p>
                   </a>
                   <hr />
                </div>
                <div class="option_page">
                   <a href="./dados_globais.html">
                      <img src="../assets/icons/world.png" />
                      <p>Dados globais</p>
                   </a>
                </div>
                  
                  
               </div>
               <div class="sair">
                  <hr />
                  <button onclick="sair_sessao()">
                     <img src="../assets/icons/sair.png" />
                  </button>
               </div>
            </div>

              <!-- Meio Conteudo -->
              <div class="main_page">
                <div class="container_main_page">
                    <div class="titulo">
                        <h1>Bem Vindo ao MarketPlace</h1>
                    </div>

                    <div class="market">
                        <table id="dados_marketplace">
                           <tr>
                              <td>Tipo</td>
                              <td>Treinador</td>
                              <td>Preço</td>
                           </tr>
                        </table>
                    </div>
                </div>
              </div>

              <!-- Lado direito do conteudo -->
              <div class="pokemon">
                <div class="moedas">
                  <img src="../assets/icons/coin.png" alt="icone de moeda">
                    <p>x0000</p>
                </div>

                <div class="card_pokemon">
                  <div class="detalhes">
                     <img src="../assets/cards/004.card-Charmander.png" alt="">
                  </div>
                </div>

                <div class="group_button">
                  <button onclick="Comprar()">Comprar</button>
               </div>
              </div>
           </div>
        </div>
     </section>
</body>
</html>

<script src="../js/market.js"></script>
