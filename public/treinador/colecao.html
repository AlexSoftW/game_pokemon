<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const data = {
  labels: [
    'ATK',
    'DEF',
    'HP',
    'SPD'
  ],
  datasets: [{
    label: 'My First Dataset',
    data: [40, 30, 30, 40],
    backgroundColor: [
      'rgb(255, 205, 86)',
      'rgb(75, 192, 192)',
      'rgb(255, 99, 132)',
      'rgb(54, 162, 235)'
    ]
  }]
};

const config = {
  type: 'polarArea',
  data: data,
  options: {}
};

  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
</script>
