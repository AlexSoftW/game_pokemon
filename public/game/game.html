<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="imagem/png" href="../assets/icons/pokeball.jpg" />
   <link rel="stylesheet" href="css/game.css">
   <link rel="stylesheet" href="css/obstaculo.css">
   <title>Pok√©mon</title>
</head>
<body onload="obstaculo(), temporizador(), bike_ash()">
   <div class="logo">
      <img src="../assets/icons/pokemon.webp">
   </div>

   <section id="cronometro">
      <img src="../assets/icons/gif/loading-timer.gif">
      <p>Min: 1 | Seg: 5</p>
   </section>

   <section class="map" id="map">
      <div id="group_obstaculo" class="group_obstaculo">
         <!-- Extremidades do mapa -->
         <div class="obs1" id="obs1"></div>
         <div class="obs2" id="obs2"></div>
         <div class="obs3" id="obs3"></div>
         <div class="obs4" id="obs4"></div>
         <div class="obs5" id="obs5"></div>
         <div class="obs6" id="obs6"></div>
         <!-- Lago -->
         <div class="obs7" id="obs7"></div>
         <div class="obs9" id="obs9"></div>
         <!-- casa && floresta -->
         <div class="obs10" id="obs10"></div>
         <div class="obs11" id="obs11"></div>
      </div>
      <div id="personagem">
         <img src="assets/char/ash_frente.png">
      </div>
      <div id="pokemon">
         <!-- <img src="assets/pokemon/pikachu.gif"> -->
      </div>
   </section>

   <section class="main_itens">
      <div class="bag">
         <img src="../assets/icons/bag.png">
         <p>Bag</p>
         <hr class="hr_focus">
      </div>
      <div class="itens">
         <p>Pokebolas</p>
         <img src="../assets/icons/bag_pokeball.png">
         <p>32 unidades</p>
      </div>
      <div class="itens">
         <p>Bike</p>
         <img src="../assets/icons/bike.png">
         <input type="checkbox" id="check_bike">
      </div>
      <div class="itens">
         <p>PokeCoins</p>
         <img src="../assets/icons/coin.png">
         <p>15.5k</p>
      </div>
      <div class="sair">
         <a href="../treinador/index.html">
            <img src="../assets/icons/sair.png">
         </a>
      </div>
   </section>

   <section class="main_pokemon">
      <table class="banner_table">
         <tr>
            <td>Pokemon</td>
            <td>Data</td>
            <td>Status</td>
         </tr>
      </table>
      <table class="info_table">
         <tr>
            <td>Pikachu</td>
            <td>22/06/2022 13:00</td>
            <td>Capturado</td>
         </tr>
         <tr>
            <td>Charizard</td>
            <td>22/06/2022 15:00</td>
            <td>Fugiu</td>
         </tr>
      </table>
   </section>

</body>
</html>
<script src="js/start.js"></script>
<script src="js/movimento.js"></script>
<script src="js/pokemon.js"></script>
