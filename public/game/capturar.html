<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/capturar.css">
    <title>Capturar</title>
</head>
<body onload="validar_getPokemon()">
    <section class="main">
        <div class="group_container">
            <div class="container_1">
                <div class="map">
                    <div class="status">
                        <img src="../assets/icons/pixel_pokeball.jpg" class="img_pokeball">
                        <p id="p_pokemon"></p>
                        <img src="assets/maps/status.png">
                    </div>
                    <div class="base">
                        <img src="assets/maps/base.png">
                    </div>
                    <div id="treinador_game">
                        <img src="../assets/treinador/boy_game.png">
                    </div>
                    <div id="pokemon_game">
                        <!-- <img src="assets/pokemon/Pikachu.gif"> -->
                    </div>
                    
                </div>
                <div class="log">
                    <img src="assets/log/padrao.png">
                </div>
            </div>
            <div class="container_2">
                <div class="bag"></div>
                <div class="sair">
                    <button onclick="sair_game()">Sair</button>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
<!-- <script src="js/pokemon.js"></script> -->
<script>
    var getPokemon = sessionStorage.getItem('idPoke');
    var nomePokemon = '';
    var getProbabilidade = sessionStorage.getItem('probabilidade');
    var alturaPokemon = 0;

   function validar_getPokemon(){
        validar_altura_pokemon();

        if(getPokemon == 'Bulbasaur'){
            nomePokemon = getPokemon;

        }else if(getPokemon == 'Ivysaur'){
            nomePokemon = getPokemon;

        }else if(getPokemon == 'Venusaur'){
            nomePokemon = getPokemon;

        }else if(getPokemon == 'Charmander'){
            nomePokemon = getPokemon;

        }else if(getPokemon == 'Charmeleon'){
            nomePokemon = getPokemon;

        }else if(getPokemon == 'Charizard'){
            nomePokemon = getPokemon;

        }else if(getPokemon == 'Squirtle'){
            nomePokemon = getPokemon;

        }else if(getPokemon == 'Wartortle'){
            nomePokemon = getPokemon;

        }else if(getPokemon == 'Blastoise'){
            nomePokemon = getPokemon;
        }

        pokemon_game.innerHTML = `<img src="assets/pokemon/capturar/${nomePokemon}.gif" style="width:${alturaPokemon}%">`;
        p_pokemon.innerHTML = nomePokemon;
   }

   function sair_game(){
        sessionStorage.clear('idPoke');
        window.location = 'game.html';
   }

   function validar_altura_pokemon(){
        if(getProbabilidade >= 1 && getProbabilidade < 75){
            alturaPokemon = 40;
        }else if(getProbabilidade >= 75 && getProbabilidade < 90){
            alturaPokemon = 75;
        }else if(getProbabilidade >= 90 && getProbabilidade < 100){
            alturaPokemon = 120;
        }
   }
    
</script>
